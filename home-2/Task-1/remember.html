            function remember(string) {
                str = string.split("");
                var leters = [];
                for (var i = 0; i < str.length; i++) {
                    for (var k = i + 1; k < str.length; k++)
                        if (str[i] == str[k]) {
                            result = str[i];
                            leters.push(result);
                        }
                }
                console.log(jQuery.unique(leters));
            }
